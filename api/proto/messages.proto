syntax = "proto3";

package protocols;

option go_package = "github.com/oscal-compass/compliance-to-policy-go/api/proto";

import "api/proto/models.proto";

message Empty {}

// generate PVP policy request
message GenerateRequest {
  repeated protocols.Rule rule = 1;
}

// genereate PVP policy response
message GenerateResponse {
  string error = 1;
}

// get PVP results response
message ResultsResponse {
  protocols.PVPResult result = 1;
  string error = 2;
}

